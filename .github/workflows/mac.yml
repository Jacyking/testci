name: macOS Monterey 12

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build_on_mac:
    strategy:
      matrix:
        mode: [Debug, Release]
        ssl: [ON, OFF]

    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SetUp HomeBrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        
      - name: Install MySQL
        run: |
          brew install mysql
          mysql.server start
          mysql_secure_installation
          mysql -uroot -e 'CREATE USER 'test1'@'localhost' IDENTIFIED BY 'test1'';
          
      - name: Verify MySQL Connections
        run: mysql -utest1 -ptest1

      - name: Configure CMake
        run: CXX=clang++ CC=clang cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.mode}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.mode}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.mode}} -j `nproc` -V
